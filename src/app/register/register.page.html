<ion-header [translucent]="true">
<ion-toolbar>
<ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
</ion-buttons>
<ion-title> 사용자 정보 </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
<form (ngSubmit)="onRegisterSubmit()">
<ion-list class="ion-no-margin ion-no-padding">
<ion-item lines="none">
<ion-label position="stacked">이름 </ion-label>
<br />
<ion-input
required
type="text"
[(ngModel)]="name"
name="name"
></ion-input>
</ion-item>

<ion-item lines="none">
<ion-label position="stacked">이메일</ion-label>
<br />
<ion-input
required
type="text"
[(ngModel)]="email"
name="email"
></ion-input>
</ion-item>
<ion-item lines="none">
<ion-label position="stacked">계정명 </ion-label>
<br />
<ion-input
required
type="text"
[(ngModel)]="username"
name="username"
></ion-input>
</ion-item>

<ion-item lines="none">
<ion-label position="stacked">비밀번호 </ion-label>
<br />
<ion-input
required
type="password"
[(ngModel)]="password"
name="password"
></ion-input>
</ion-item>

<div class="ion-padding">
<ion-button expand="block" type="submit" class="ion-no-margin">등록 </ion-button
>
</div>
</ion-list>
</form>
</ion-content>
